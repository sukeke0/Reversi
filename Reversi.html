<html>
<head>
	<title>Reversi</title>
	<link rel="stylesheet" type="text/css" href="css/board.css">
</head>

<body>
	<script type="text/javascript" src="js/reversi.js"></script>
	
	<div style="display:none">
		<div id="none"  class="square"><img class="block" src="img/none.png" ></img></div>
		<div id="black" class="square"><img class="block" src="img/black.png"></img></div>
		<div id="white" class="square"><img class="block" src="img/white.png"></img></div>
	</div>

	<div id="board"></div>
	<div id="msg" class="message"></div>
	
	<form name="form1" class="button" action="">
		<input type="checkbox"  name="check[]" id="Computer" value="1" autocomplete="off"/>
		<label for="Computer">Computer</label>
		<input type="checkbox" name="check[]" id="First" value="2" autocomplete="off" checked="checked"/> 
		<label for="First">Bat First</label>
		<p>
			<input type="button" value="Play" onclick="OnClickButton();"/>
		</p>
	</form>

</body>
</html>
